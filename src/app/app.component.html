<div class="app-container">
  <!-- Header -->
  <app-header></app-header>

  <!-- Main Content -->
  <main class="main-content">
    <div class="content-wrapper">

      <!-- Input Section -->
      <app-qr-input
        [(inputValue)]="inputText"
        (inputValueChange)="onInputChange($event)"
        (clearRequested)="clearAll()"
      ></app-qr-input>

      <!-- QR Modes -->
      <app-mode-selector
        [modes]="qrModes"
        [selectedMode]="selectedMode"
        (modeSelected)="onModeSelected($event)"
      ></app-mode-selector>

      <!-- QR Display -->
      <app-qr-display
        [qrDataUrl]="qrCodeDataUrl"
        [isGenerating]="isGenerating"
        [selectedMode]="selectedMode"
        (download)="downloadQR()"
      ></app-qr-display>

    </div>
  </main>
